<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Leckerli+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/styes.css">
</head>

<body>

  <h1>Drum Toolkit</h1>
  <div class="container">
    <div class="drum w" data-key="w">
      <img src="images/tom1.png" alt="tom1">
      <span class="drum-text">w</span>
    </div>
    <!--  OR
        <div class="drum" data-key="s">
            <img src="images/tom1.png" alt="tom1">
            <span class="drum-text">S</span>
        </div>        
    -->
    <div class="drum s" data-key="s">
      <img src="images/tom2.png" alt="tom2">
      <span class="drum-text ">s</span>
    </div>
    <div class="drum d" data-key="d">
      <img src="images/tom3.png" alt="tom3">
      <span class="drum-text ">d</span>
    </div>
    <div class="drum f" data-key="f">
      <img src="images/tom4.png" alt="tom4">
      <span class="drum-text ">f</span>
    </div>
    <div class="drum h" data-key="h">
      <img src="images/crash.png" alt="crash">
      <span class="drum-text ">h</span>
    </div>
    <div class="drum i" data-key="i">
      <img src="images/kick.png" alt="snare">
      <span class="drum-text ">i</span>
    </div>
    <div class="drum j" data-key="j">
      <img src="images/snare.png" alt="snare">
      <span class="drum-text">j</span>
    </div>

  </div>
  <script src="js/index.js"></script>
</body>

</html>
