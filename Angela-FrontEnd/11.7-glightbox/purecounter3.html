<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Hero Section -->
    <section id="hero" class="hero section">
      <div class="container">
        <div class="hero-wrapper">
    
          <div class="hero-main-content text-center">
            <h1 class="hero-title" data-aos="zoom-in" data-aos-delay="200">
              Transform Your Workflow With<br>
              <span class="typed" data-typed-items="Advanced Analytics,Seamless Integration,Robust Security"></span>
            </h1>
    
            <p class="hero-description" data-aos="fade-up" data-aos-delay="300">
              Our innovative platform empowers businesses to enhance their productivity and achieve unparalleled operational
              efficiency across diverse industries.
            </p>
    
            <div class="hero-actions" data-aos="fade-up" data-aos-delay="400">
              <a href="#" class="action-btn primary">
                <span>Discover More Today</span>
                <i class="bi bi-arrow-right"></i>
              </a>
              <a href="https://www.youtube.com/watch?v=Y7f98aduVJ8" class="action-btn secondary glightbox">
                <i class="bi bi-play-circle"></i>
                <span>Watch a Quick Demo</span>
              </a>
            </div>
    
            <div class="hero-image-showcase" data-aos="fade-up" data-aos-delay="500">
              <div class="image-wrapper">
                <img src="youtube.jpeg" class="img-fluid" alt="Strategic Overview">
                <div class="floating-card card-1" data-aos="fade-right" data-aos-delay="600">
                  <div class="card-content">
                    <div class="card-icon">
                      <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="card-info">
                      <h4><span data-purecounter-start="0" data-purecounter-end="89" class="purecounter"></span>%</h4>
                      <p>Success Benchmark</p>
                    </div>
                  </div>
                </div>
                <div class="floating-card card-2" data-aos="fade-left" data-aos-delay="700">
                  <div class="card-content">
                    <div class="card-icon">
                      <i class="bi bi-people"></i>
                    </div>
                    <div class="card-info">
                      <h4><span data-purecounter-start="0" data-purecounter-end="500" class="purecounter"></span>+</h4>
                      <p>Satisfied Clients</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
      </div>
    </section><!-- /Hero Section -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Load GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox@3.3.1/dist/js/glightbox.min.js"></script>


  <!--<script>
    document.addEventListener("DOMContentLoaded", function () {
      GLightbox({
        selector: '.glightbox'
      });
    });
  </script>-->
  <!-------OR------->
  <script>
    const glightbox = GLightbox({
      selector: '.glightbox'
    });

  </script>


<script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"></script>
<script>
  new PureCounter({
    selector: ".purecounter",
    start: 0,
    end: 100,
    duration: 2,
    delay: 10,
    once: true
  });
</script>





</body>

</html>
