<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>color-mix border levels</title>
  <style>
    :root {
      --accent-color: #007BFF;
      /* Bright blue */
    }

    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      width: 150px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 14px;
      border: 4px solid;
    }

    /* Borders with different mixes */
    .normal {
      border-color: var(--accent-color);
    }

    .mix30 {
      border-color: color-mix(in srgb, var(--accent-color), transparent 30%);
    }

    .mix50 {
      border-color: color-mix(in srgb, var(--accent-color), transparent 50%);
    }

    .mix70 {
      border-color: color-mix(in srgb, var(--accent-color), transparent 70%);
    }
  </style>
</head>

<body>
  <h2>Border Transparency Demo</h2>
  <div class="container">
    <div class="box normal">Normal</div>
    <div class="box mix30">30% Transparent</div>
    <div class="box mix50">50% Transparent</div>
    <div class="box mix70">70% Transparent</div>
  </div>
</body>

</html>
